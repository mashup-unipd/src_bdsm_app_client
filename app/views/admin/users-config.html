<div class="page-header">
    <div class="container-fluid">
        <div class="row">
            <h1>Users Management</h1>
        </div>
    </div>
</div> <!-- ./page-header -->

<div class="container-fluid" data-ng-controller="UsersConfigCtrl as uc">

    <div class="row">
        <div class="col-lg-6 col-sm-12" data-ng-repeat="user in uc.usersList">
            <div class="panel panel-default" >
                <div class="panel-heading"><span class="label label-primary" data-ng-bind="user.type"></span> <span data-ng-bind="user.mail"></span></div>
               <div class="panel-body">
                    <div class="col-xs-6 col-md-3 col-lg-5">
                        <button class="btn btn-primary">Edit permissions</button>
                    </div>
                    <div class="col-xs-6 col-md-3 col-lg-5">
                        <button class="btn btn-primary">Delete</button>
                    </div>
                </div>
            </div>
      </div>
    </div>
</div> <!-- ./container-fluid -->
