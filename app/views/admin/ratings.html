<div class="page-header">
    <div class="container-fluid">
        <div class="row">
            <h1>Recipe Ratings</h1>
        </div>
    </div>
</div> <!-- ./page-header -->

<div class="container-fluid" id="recipes-container" data-ng-controller="RatingsCtrl as rc">

    <div class="row">
        <div class="center-form panel col-md-12 text-danger">
            <p>Work in progress</p>
        </div>
    </div>

    <div class="row">
        <div class="center-form panel col-md-12 text-danger">
            <p>This page shows something thanks to a Stub</p>
        </div>
    </div>

    <div class="row">
    <div data-ng-repeat="list in rc.listRecipes">
        <!-- TODO: insert a row each two recipe -->
        <div data-ng-switch="$index % 2 == 0">

            <div data-ng-switch-when="false">
                <div class="col-lg-6 col-sm-12 norightpad">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span data-ng-bind="list.titleRecipe"></span>
                            <span class="label label-primary pull-right" data-ng-bind="list.ratings">{{list.ratings}}</span>
                        </div>
                        <div class="panel-body">
                            <p data-ng-bind="list.descRecipe"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div data-ng-switch-when="true">
                <div class="noleftpad col-lg-6 col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span data-ng-bind="list.titleRecipe"></span>
                            <span class="label label-primary pull-right" data-ng-bind="list.ratings">{{list.ratings}}</span>
                        </div>
                        <div class="panel-body">
                            <p data-ng-bind="list.descRecipe"></p>
                        </div>
                    </div>
                </div>
            </div>


        </div>



    </div>
    </div>

</div> <!-- ./container-fluid -->
