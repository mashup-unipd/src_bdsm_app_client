<div class="page-header">
    <div class="container-fluid">
        <div class="row">
            <h1>General profile settings</h1>
        </div>
    </div>
</div> <!-- ./page-header -->

<div class="container-fluid" data-ng-controller="SettingsCtrl as sc">
    <div class="center-form panel col-md-12">

        <div class="row" data-ng-show="sc.saveEditSuccess">
            <div class="col-md-12">
                <p class="alert-success">Modifies saved!</p>
            </div>
        </div>

        <div class="row alert-danger" data-ng-show="sc.confirmDeleteAccountSuccess">
            <div class="col-md-12">
                <div class="row">
                    <div class="">
                        <p class="alert-danger">To delete personal account insert the password:</p>
                    </div>
                </div>
                <br />
                <div class="confirm-form">
                    <div class="col-sm-12 col-md-4">
                        <input type="password" placeholder="Password" data-ng-model="sc.confirmDeletePwd">
                    </div>
                    <div class="col-sm-12 col-md-3">
                        <button class="btn btn-md btn-block btn-red" type="button" data-ng-click="sc.confirmDeleteAccount()">Confirm</button>
                    </div>
                    <div class="col-sm-12 col-md-3">
                        <button class="btn btn-md btn-block btn-red" type="button" data-ng-click="sc.cancelDeleteAccount()">Cancel</button>
                    </div>
                </div>

            </div>
        </div>

        <form class="form-container" id="settings-form" data-role="form" data-ng-submit="sc.saveEdit()">

            <div class="row">
                <div class="form-group">
                    <label for="username-setting" class="control-label col-md-4" lang="en">Username</label>
                    <p class="col-md-2">
                        <a class="pointer" data-ng-click="editUsername=false">Modify</a>
                    </p>
                    <div class="col-xs-10 col-sm-8 col-md-4 input-group">
                        <input class="form-control input-sm" id="username-setting" type="text"
                               data-ng-model="sc.settings.username" data-ng-disabled="editUsername" data-ng-init="editUsername=true">
                        <span class="glyphicon glyphicon-user form-control-feedback" title="icona di un mezzo busto di uomo come immagine per identificare l'utente"></span>
                    </div> <!-- /username -->
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="mail-setting" class="control-label col-md-4" lang="en">Email</label>
                    <p class="col-md-2">
                        <a class="pointer" data-ng-click="editMail=false">Modify</a>
                    </p>
                    <div class="col-xs-12 col-sm-9 col-md-6 input-group">
                        <input class="form-control input-sm" id="mail-setting" type="email"
                               data-ng-model="sc.settings.email" data-ng-disabled="editMail" data-ng-init="editMail=true">
                        <span class="glyphicon glyphicon-envelope form-control-feedback" title="icona di una busta di una lettera"></span>
                    </div> <!-- /email -->
                </div>
            </div>

            <div class="row">
                <label>INSERT NEW <span lang="en">PASSWORD</span></label>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="old-password-setting" class="control-label col-md-4" lang="en">Old password</label>
                    <div class="col-xs-10 col-sm-8 col-md-4 col-md-offset-2">
                        <input class="form-control input-sm" id="old-password-setting"
                               type="password" data-ng-model="sc.settings.oldPassword">
                    </div> <!-- /old-password -->
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="new-password-setting" class="control-label col-md-4">New password</label>
                    <div class="col-xs-10 col-sm-8 col-md-4 col-md-offset-2">
                        <input class="form-control input-sm" id="new-password-setting"
                               type="password" data-ng-model="sc.settings.newPassword">
                    </div> <!-- /new-password -->
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="confirm-password-setting" class="control-label col-md-4">Confirm new password</label>
                    <div class="col-xs-10 col-sm-8 col-md-4 col-md-offset-2">
                        <input class="form-control input-sm" id="confirm-password-setting"
                               type="password" data-ng-model="sc.settings.confirmNewPassword">
                    </div> <!-- /confirm-password -->
                </div>
            </div>

            <br />
            <div class="row">
                <div class="col-md-3">
                    <button class="btn btn-md btn-block btn-success" type="submit"
                            data-ng-disabled="">
                        Save
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <button class="btn btn-md btn-block btn-success" type="button" data-ng-click="sc.deleteAccount()">
                        Delete account
                    </button>
                </div>
            </div>

        </form> <!-- /#settings-form -->
    </div>
</div> <!-- ./container-fluid -->
