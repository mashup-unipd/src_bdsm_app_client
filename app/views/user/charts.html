<div class="page-header">
    <div class="container-fluid">
        <div class="row">
            <h1>Grafici preferiti</h1>
        </div>
    </div>
</div> <!-- ./page-header -->

<div id="recipes-container" class="container-fluid" data-ng-controller="ChartsCtrl as cc">
    <div class="row">
        <div class="col-lg-12 col-sm-12" id="line-chart">
            <div class="panel panel-default">
                <div class="panel-heading">Line Chart</div>
                <div class="panel-body">
                    <canvas class="chart chart-line chart-xl" id="line"
                            data="cc.line.data" labels="cc.line.labels" legend="true"
                            click="line.onClick" series="line.series">
                    </canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-sm-12" id="bar-chart">
            <div class="panel panel-default">
                <div class="panel-heading">Bar Chart</div>
                <div class="panel-body">
                    <canvas class="chart chart-bar" id="bar"
                            data="cc.bar.data" labels="cc.bar.labels" series="cc.bar.series"
                            options="cc.bar.options">
                    </canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 col-sm-12" id="doughnut-chart">
            <div class="panel panel-default">
                <div class="panel-heading">Doughnut Chart</div>
                <div class="panel-body">
                    <canvas class="chart chart-doughnut chart-xs" id="doughnut"
                            data="cc.donut.data" labels="cc.donut.labels" legend="false">
                    </canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 col-sm-12" id="radar-chart">
            <div class="panel panel-default">
                <div class="panel-heading">Radar Chart</div>
                <div class="panel-body">
                    <canvas class="chart chart-radar" id="area"
                            data="cc.radar.data" labels="cc.radar.labels" click="onClick">
                    </canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 col-sm-12" id="pie-chart">
            <div class="panel panel-default">
                <div class="panel-heading">Pie Chart</div>
                <div class="panel-body">
                    <canvas class="chart chart-pie chart-xs" id="pie"
                            data="cc.pie.data" labels="cc.pie.labels">
                    </canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-sm-12" id="polar area-chart">
            <div class="panel panel-default">
                <div class="panel-heading">Polar Area Chart</div>
                <div class="panel-body">
                    <canvas class="chart chart-polar-area" id="polar"
                            data="cc.polar.data" labels="cc.polar.labels">
                    </canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 col-sm-12" id="base-chart">
            <div class="panel panel-default">
                <div class="panel-heading">Dynamic Chart</div>
                <div class="panel-body">
                    <canvas class="chart chart-base" id="base"
                            chart-type="cc.dynamic.type" data="cc.dynamic.data"
                            labels="cc.dynamic.labels" legend="true">
                    </canvas>
                </div>
            </div>
        </div>
    </div>
</div>
