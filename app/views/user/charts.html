<div class="page-header" data-ng-controller="ChartsCtrl as cc">
    <div class="container-fluid">
        <div class="row">
            <h1>Graphs generated by the metric <span data-ng-bind="cc.metric"></span></h1>
        </div>
    </div>
</div> <!-- ./page-header -->

<div id="recipes-container" class="container-fluid" data-ng-controller="ChartsCtrl as cc">
    <div class="row">
        <div class="col-lg-12 col-sm-12 noleftpad norightpad" id="base-chart" ng-repeat="graph in cc.getGraph">
            <div class="panel panel-default">
                <div class="panel-heading" ng-bind="graph.desc"></div>
                <div class="panel-body">
                    <div ng-bind-html="graph.data">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-12 col-sm-12 noleftpad norightpad" id="chart1">
            <div class="panel panel-default">
                <div class="panel-heading">Comments on the page from other users and from the page</div>
                <div class="panel-body">
                    <div>
                        <!-- pie chart canvas element -->
                        <canvas id="countries" width="600" height="400"></canvas>
                        <script>

                            var pieData = [
                                {
                                    value: 893,
                                    color:"#878BB6",
                                    label:"comments from other users"
                                },
                                {
                                    value : 293,
                                    color : "#4ACAB4",
                                    label:"comments from the page"
                                }
                            ];
                            // pie chart options
                            var pieOptions = {
                                segmentShowStroke : false,
                                animateScale : true
                            };
                            // get pie chart canvas
                            var countries= document.getElementById("countries").getContext("2d");
                            // draw pie chart
                            new Chart(countries).Pie(pieData, pieOptions);

                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 col-sm-12 noleftpad norightpad" id="chart2">
            <div class="panel panel-default">
                <div class="panel-heading">Average comments received by the posts on the page over time (Monthly)</div>
                <div class="panel-body">
                    <div>

                        <!-- bar chart canvas element -->
                        <canvas id="income" width="600" height="400"></canvas>
                        <script>
                            // bar chart data
                            var barData = {
                                labels : ["January","February","March","April","May"],
                                datasets : [
                                    {
                                        fillColor : "#48A497",
                                        strokeColor : "#48A4D1",
                                        data : [11.63,7.01,13.16,6.74,6.39]
                                    }
                                ]
                            };
                            // get bar chart canvas
                            var income = document.getElementById("income").getContext("2d");
                            // draw bar chart
                            new Chart(income).Bar(barData);
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>
