<div class="page-header">
    <div class="container-fluid">
        <div class="row">
            <h1>Available Recipes</h1>
        </div>
    </div> <!-- ./container-fluid -->
</div> <!-- ./page-header -->

<div class="container-fluid" id="recipes-container" data-ng-controller="RecipeCtrl as rc">

    <div class="row" data-ng-if="rc.isAdmin && rc.deleteRecipeSuccess">
        <div class="center-form col-md-12">
            <p class="alert-success">Recipe delete!</p>
        </div>
    </div> <!-- ./row -->

    <div data-ng-repeat="list in rc.listRecipes">
        <div data-ng-switch="rc.isAdmin">
            <div data-ng-switch-when="true">
                <!-- TODO: insert a row each two recipe -->
                <div data-ng-switch="$index % 2 == 0">

                    <div data-ng-switch-when="false">
                        <div class="col-lg-6 col-sm-12 norightpad yesleftpad">
                            <div class="panel panel-default">
                                <div class="panel-heading" data-ng-bind="list.title"></div>
                                <div class="panel-body">
                                    <p data-ng-bind="list.desc"></p>
                                    <br />
                                    <div class="col-xs-12 col-md-4">
                                        <button class="btn btn-primary" data-ui-sref="dashboard.metrics({id: list.id, title: list.title})">Show metrics</button>
                                    </div>
                                    <div class="col-xs-12 col-md-4">
                                        <button class="btn btn-primary" data-ui-sref="dashboard.compare({id: list.id, title: list.title})">Compare metrics</button>
                                    </div>
                                    <div data-ng-controller="RecipeDeleteCtrl as rdc">
                                        <div class="col-xs-12 col-md-4">
                                            <button class="btn btn-red" data-ng-click="rdc.deleteRecipe($parent.list.title, $parent.$index)">Delete Recipe</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div data-ng-switch-when="true">
                        <div class="col-lg-6 col-sm-12 noleftpad yesrightpad">
                            <div class="panel panel-default">
                                <div class="panel-heading" data-ng-bind="list.title"></div>
                                <div class="panel-body">
                                    <p data-ng-bind="list.desc"></p>
                                    <br />
                                    <div class="col-xs-12 col-md-4">
                                        <button class="btn btn-primary" data-ui-sref="dashboard.metrics({id: list.id, title: list.title})">Show metrics</button>
                                    </div>
                                    <div class="col-xs-12 col-md-4">
                                        <button class="btn btn-primary" data-ui-sref="dashboard.compare({id: list.id, title: list.title})">Compare metrics</button>
                                    </div>
                                    <div data-ng-controller="RecipeDeleteCtrl as rdc">
                                        <div class="col-xs-12 col-md-4">
                                            <button class="btn btn-red" data-ng-click="rdc.deleteRecipe($parent.list.title, $parent.$index)">Delete Recipe</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!-- /ng-switch: $index-->
            </div> <!-- /ng-switch-when: isAdmin true -->

            <div data-ng-switch-when="false">
                <!-- TODO: insert a row each two recipe -->
                <div data-ng-switch="$index % 2 == 0">

                    <div data-ng-switch-when="false">
                        <div class="col-lg-6 col-sm-12 norightpad yesleftpad">
                            <div class="panel panel-default">
                                <div class="panel-heading" data-ng-bind="list.title"></div>
                                <div class="panel-body">
                                    <p data-ng-bind="list.desc"></p>
                                    <br />
                                    <div class="col-xs-12 col-md-6">
                                        <button class="btn btn-primary" data-ui-sref="dashboard.metrics({id: list.id, title: list.title})">Show metrics</button>
                                    </div>
                                    <div class="col-xs-12 col-md-6">
                                        <button class="btn btn-primary" data-ui-sref="dashboard.compare({id: list.id, title: list.title})">Compare metrics</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div data-ng-switch-when="true">
                        <div class="col-lg-6 col-sm-12 noleftpad yesrightpad">
                            <div class="panel panel-default">
                                <div class="panel-heading" data-ng-bind="list.title"></div>
                                <div class="panel-body">
                                    <p data-ng-bind="list.desc"></p>
                                    <br />
                                    <div class="col-xs-12 col-md-6">
                                        <button class="btn btn-primary" data-ui-sref="dashboard.metrics({id: list.id, title: list.title})">Show metrics</button>
                                    </div>
                                    <div class="col-xs-12 col-md-6">
                                        <button class="btn btn-primary" data-ui-sref="dashboard.compare({id: list.id, title: list.title})">Compare metrics</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!-- /ng-switch: $index-->
            </div><!-- /ng-switch-when: isAdmin false -->
        </div> <!-- /ng-switch: isAdmin -->
    </div> <!-- /ng-repeat list -->

</div> <!-- ./container-fluid -->
